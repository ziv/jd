<jd-messenger-toolbar></jd-messenger-toolbar>
<main>
  <mat-list>
    <cdk-virtual-scroll-viewport [itemSize]="56" class="virtual-scroll">
      <mat-list-item
        *cdkVirtualFor="let c of conversations$ | async"
        [routerLink]="[c.id]"
      >
        <mat-icon matListIcon>{{ c.icon }}</mat-icon>
        <p matLine>{{ c.label }}</p>
      </mat-list-item>
    </cdk-virtual-scroll-viewport>
  </mat-list>
</main>
